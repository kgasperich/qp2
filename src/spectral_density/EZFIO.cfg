[lanczos_N]
type: integer
doc: number of entries in lanczos vector
interface: ezfio, provider
default: 100

[lanczos_n_tests]
type: integer
doc: number of test matrices to generate
interface: ezfio, provider
default: 100

[lanczos_alpha]
type: double precision
doc: Diagonal coefficients of Lanczos tridiagonal matrix
size: (spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_beta]
type: double precision
doc: Off-diagonal coefficients of Lanczos tridiagonal matrix
size: (spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_alpha_complex]
type: double precision
doc: Diagonal coefficients of Lanczos tridiagonal matrix
size: (spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_beta_complex]
type: double precision
doc: Off-diagonal coefficients of Lanczos tridiagonal matrix
size: (spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_basis]
type: double precision
doc: Matrix of lanczos basis vectors
size: (spectral_density.lanczos_N, spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_int_Q]
type: double precision
doc: Intermediate matrix used in testing
size: (spectral_density.lanczos_N, spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_Q]
type: double precision
doc: Final matrix used in testing
size: (spectral_density.lanczos_N, spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_tri_H]
type: double precision
doc: tridiagonal matrix for debugging
size: (spectral_density.lanczos_N, spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_basis_complex]
type: double precision
doc: Matrix of lanczos basis vectors
size: (2, spectral_density.lanczos_N, spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_int_Q_complex]
type: double precision
doc: Intermediate matrix used in testing
size: (2, spectral_density.lanczos_N, spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_Q_complex]
type: double precision
doc: Final matrix used in testing
size: (2, spectral_density.lanczos_N, spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_tri_H_complex]
type: double precision
doc: tridiagonal matrix for debugging
size: (2, spectral_density.lanczos_N, spectral_density.lanczos_N)
interface: ezfio
default: None

[lanczos_test_H_r]
type: double precision
doc: set of randomly generated matrices for debugging
size: (spectral_density.lanczos_N, spectral_density.lanczos_N, spectral_density.lanczos_n_tests)
interface: ezfio, provider
default: None

[lanczos_test_H_c]
type: double precision
doc: set of randomly generated matrices for debugging
size: (2, spectral_density.lanczos_N, spectral_density.lanczos_N, spectral_density.lanczos_n_tests)
interface: ezfio, provider
default: None


