[data_energy_var]
type: double precision
doc: Variational energy computed with the wave function
interface: ezfio, provider
size: (determinants.n_states)

[data_energy_proj]
type: double precision
doc: Projected energy computed with the wave function
interface: ezfio, provider
size: (determinants.n_states)

[data_one_e_dm_alpha_mo]
interface: ezfio, provider
doc: Alpha one body density matrix on the |MO| basis computed with the wave function
type: double precision 
size: (mo_basis.mo_num,mo_basis.mo_num,determinants.n_states)


[data_one_e_dm_beta_mo]
interface: ezfio, provider
doc: Beta one body density matrix on the |MO| basis computed with the wave function
type: double precision 
size: (mo_basis.mo_num,mo_basis.mo_num,determinants.n_states)


[data_one_e_dm_alpha_ao]
interface: ezfio, provider
doc: Alpha one body density matrix on the |AO| basis computed with the wave function
type: double precision 
size: (ao_basis.ao_num,ao_basis.ao_num,determinants.n_states)


[data_one_e_dm_beta_ao]
interface: ezfio, provider
doc: Beta one body density matrix on the |AO| basis computed with the wave function
type: double precision 
size: (ao_basis.ao_num,ao_basis.ao_num,determinants.n_states)


[data_one_e_tdm_alpha_mo]
interface: ezfio, provider
doc: Alpha one body transition density matrix on the |MO| basis computed with the wave function
type: double precision
size: (mo_basis.mo_num,mo_basis.mo_num,aux_quantities.data_nstate_pairs)


[data_one_e_tdm_beta_mo]
interface: ezfio, provider
doc: Beta one body transition density matrix on the |MO| basis computed with the wave function
type: double precision
size: (mo_basis.mo_num,mo_basis.mo_num,aux_quantities.data_nstate_pairs)


[data_one_e_tdm_alpha_ao]
interface: ezfio, provider
doc: Alpha one body transition density matrix on the |AO| basis computed with the wave function
type: double precision
size: (ao_basis.ao_num,ao_basis.ao_num,aux_quantities.data_nstate_pairs)


[data_one_e_tdm_beta_ao]
interface: ezfio, provider
doc: Beta one body transition density matrix on the |AO| basis computed with the wave function
type: double precision
size: (ao_basis.ao_num,ao_basis.ao_num,aux_quantities.data_nstate_pairs)

[data_nstate_pairs]
type: integer
doc: Number of pairs of states
interface: ezfio,provider

[data_n_states_new]
type: integer
doc: Number of states to add
interface: ezfio,provider
default: 1

[data_n_det_new]
type: integer
doc: Number of dets to add
interface: ezfio,provider
default: 1

[data_psi_coef_new]
interface: ezfio, provider
doc: Coefficients of the wave function
type: double precision
size: (aux_quantities.data_n_det_new,aux_quantities.data_n_states_new)

[data_psi_det_new]
interface: ezfio, provider
doc: Determinants of the variational space
type: integer*8
size: (determinants.n_int*determinants.bit_kind/8,2,aux_quantities.data_n_det_new)

